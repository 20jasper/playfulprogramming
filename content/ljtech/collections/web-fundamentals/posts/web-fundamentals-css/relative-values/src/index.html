<html>

<head>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="controls">
            <input type="range" id="heightSlider" min="0" max="100" value="50">
            <label for="heightSlider">Box Height: <b><span id="heightValue">50%</span></b></label>
            <input type="range" id="widthSlider" min="0" max="100" value="50">
            <label for="widthSlider">Box Width: <b><span id="widthValue">50%</span></b></label>
            <button id="modeButton">Change to vh/vw</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
